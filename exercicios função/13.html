
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 13</title>
  </head>
  <body>
    <script>
      let val = null;
      const num = parseInt(prompt("Digite um número dee 0 a 10:"));

      switch (num) {
        case 0:
          val = "zero";
          break;

        case 1:
          val = "um";
          break;

        case 2:
          val = "dois";
          break;

        case 3:
          val = "três";
          break;

        case 4:
          val = "quatro";
          break;

        case 5:
          val = "cinco";
          break;

        case 6:
          val = "seis";
          break;

        case 7:
          val = "sete";
          break;

        case 8:
          val = "oito";
          break;

        case 9:
          val = "nove";
          break;

        case 10:
          val = "dez";
          break;

        default:
          document.write("número fora do intervalo");
          break;
      }

      if (val) {
        document.write(val);
      }
    </script>
  </body>
</html>
