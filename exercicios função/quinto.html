<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let n1 = parseInt(prompt("Escreva o primeiro número: "));
    let n2 = parseInt(prompt("Escreva o segundo número: "));
    function maiorIgual(n1, n2) {
      if (n1 < n2) {
        return (n1 + " é menor que " +n2);
      } else if (n1 == n2) {
        return (n1+ " é igual a " +n2);
      } else {
        return (n1+ " É maior que " +n2);
      }
    }
    document.write(maiorIgual(n1, n2));
  </script>
</body>
</html>
