<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
      let n = parseInt(prompt("Digite um número: "));
      let porcento = parseInt(
        prompt("Digite um número para servir de porcento: ")
      );
      function porcentagem(n, porcento) {
        return n * (porcento / 100);
      }
      document.write(porcentagem(n, porcento));
    </script>
</body>
</html>
