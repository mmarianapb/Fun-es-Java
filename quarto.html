<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let numero = parseInt(prompt("Digite um numero de 1 a 12:"));

       function receberNomeMes(numero){
        switch (numero){
            case 1:
            return "Janeiro";
            break;
            case 2:
            return "Fevereiro";
            break;
            case 3:
            return "Março";
            break;
            case 4:
            return "Abril";
            break;
            case 5:
            return "Maio";
            break;
            case 6:
            return "Junho";
            break;
            case 7:
            return "Julho";
            break;
            case 8:
            return "Agosto";
            break;
            case 9:
            return "Setembro";
            break;
            case 10:
            return "Outubro";
            break;
            case 11:
            return "Novembro";
            break;
            case 12:
            return "Dezembro";
            break;
        }
    }
     document.write("Respectivamente o mês é " +receberNomeMes(numero));
    </script>
</body>
</html>
